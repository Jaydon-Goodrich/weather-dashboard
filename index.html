<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assests/styles/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row ml-auto">
            <div class="col-12">
                <h1 class="title">Weather Dashboard</h1>
            </div>
        </div>
        <div class="row">
            <!-- Left column -->
            <div class="col-4 search-content">
                <form id="userSearch">
                    <h2>Search for a city: </h2>
                    <input type="text" id="citySearch" />
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
                <div class="list-group" id="list-group">

                </div>
            </div>
            <!-- Right column -->
            <div class="col-8">
                <div class="row">
                    <div class="col-12">
                        <div id="cityData"></div>
                    </div>
                </div>
                <div class="row">
                    <div id="forecast-title"></div>
                </div>
                <div class="row">
                    <div id="card-container" class="card-deck">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assests/js/app.js"></script>
</body>

</html>
